<div class="example" id="banner" class="">
  <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item cover-image-cropper active">
        <div class="card-img-overlay d-md-block text-left text-light mt-lg-n3">
          <div class="app flex-row align-items-center" style="margin-top: 5%;">
            <div class="container p-3" style="background-color: #ffffff;opacity: 0.9;padding: 15px 0px 10px 0px;max-width: 600px;">
              <div class="justify-content-center row">
                <div class="content">
                  <a class="mr-auto" [routerLink]='["/"]'><img class="login-logo" src="../../../assets/downloadd.jfif" alt="..."></a>
                  <div class="mt-3 px-2 text-center">
                    <span style="font-weight: bold;color: #000000;">Sign In to start Switching Products</span>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-sm-6 offset-md-3">
                  <form  [formGroup]= "registerForm" >          
                    <div class="form-group">
                      <input type="email"  class="form-control" formControlName="email" [ngClass]="{ 'is-invalid':registerForm.get('email').touched && registerForm.get('email').invalid}" placeholder="Email"  />
                      <div *ngIf="f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.pattern">Enter a valid Email address</div>
                      </div>
                    </div>            
                    <div class="form-group">
                      <div class="input-group mb-3">
                        <input type="password" appBlockCopyPaste [type]="hide?'password':'text'" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid':registerForm.get('password').touched && registerForm.get('password').invalid}" placeholder="Password" />
                        <div class="input-group-append">
                          <button class="btn btn-secondary" type="submit" (click)="hide=!hide">
                            <span class="material-icons float-right" >
                              {{hide?'visibility':'visibility_off'}}
                            </span>
                          </button>
                        </div>
                        <div *ngIf="f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class = "text-center mb-3 " style = "color: red;font-size: 1em;" *ngIf = "failure">{{message}}</div>
                  <div class="form-group">
                    <button type="button" [disabled] = "!registerForm.valid" (click) = "signin()" class="btn btn-black mb-2 font-weight-bolder btn-block">Sign In</button>
                  </div>
                  <div class = "justify-content-center row">
                    <span style="font-size: unset; font-weight: bold;color: #000000;font-family:Arial, Helvetica, sans-serif;">Not a member? 
                      <a [routerLink]='["/sign-up"]'>Sign Up</a>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
